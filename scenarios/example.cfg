[multiplayer]
    description="Example scenario created with scenario_toolbox"
    id="scenario-toolbox-example"
    name="Scenario Toolbox Example"
    scenario_generation=lua
    carryover_percentage=50
    carryover_add=yes
    victory_when_enemies_defeated=no

    [generator]
        id=gen-biomic
        name=Biomic
        debug=yes
        config_name=biomic
        player_count=2
        difficulty=normal
        width=60
        height=60
        create_scenario=<<
          wesnoth.require("~add-ons/scenario_toolbox/lua/core.lua")
          gen = require("~add-ons/scenario_toolbox/lua/example/generator.lua")
          cfg = {...}
          scenario = gen.make()
          gui.show_lua_console()
          return scenario
        >>
    [/generator]
[/multiplayer]